<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/25442c2612.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Walter+Turncoat&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <script defer src="script.js"></script>

    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <header>
      <h2>let's settle it all with</h2>
      <h1>Rock Paper Scissors</h1>
    </header>
    <main>
      <div class="choose_head">
        <h2>Make your pick</h2>
      </div>
      <div class="buttons_holder">
        <button class="rock weapon">
          <i class="rock fas fa-hand-rock" id="rock"></i>
        </button>
        <button class="paper weapon">
          <i class="paper fas fa-hand-paper" id="paper"></i>
        </button>
        <button class="scissors weapon">
          <i class="scissors fas fa-hand-scissors" id="scissors"></i>
        </button>
      </div>
      <div class="game_text game_score">
        <p>Player Score: <span>0</span></p>
        <p>Computer Score: <span>0</span></p>
      </div>
      <div class="game_text game_result">
        <p>I Ain't losing this time bro T_T</p>
      </div>
      <button id="restart-btn"></button>
    </main>
    <footer>
      <div class="foot_bar">
        <p>
          Made with Love by <span> <i class="fab fa-github"></i></span>
          <a href="https://github.com/iwantroca/" target="_blank"
            >Mohit Notiyal</a
          >
        </p>
      </div>
    </footer>
  </body>
</html>
